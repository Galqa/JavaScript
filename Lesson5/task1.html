    /* Написати програму, яка обчислює площу та периметер кола. */

    <script>
        // бізнес - логіка
        //function getCircleArea(radius) {
        //return Math.PI * Math.pow(radius, 2);

        // можна для першого варіанта використати arrow function
        //}
        let getCircleArea = radius => Math.PI * Math.pow(radius, 2);

        function getCirclePerimeter(radius) {
            return 2 * Math.PI * radius;
        }

        // використання бізнес - логіки
        const radius = getNumericValue("Введіть радіус");
        let area = getCircleArea(radius);
        let perimeter = getCirclePerimeter(radius);

        console.log(area);
        console.log(perimeter);
    </script>
