<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let result;

        // функція оголошення
        function add(a, b) {
            let temp = a + b;
            return temp;
        }
        result = add(1, 2);


        // іменована функція-вираз, використовується рідко 
        let add1 = function add(a, b) {
            return a + b;
        }
        result = add(10, 20);

        // функція-вираз або анонімна функція
        let add2 = function (a, b) {
            return a + b;
        }
        result = add2(3, 4);

        // стрілочна функція(arrow function)
        let add3 = (a, b) => {
            return a + b;
        }
        result = add3(5, 6);

        // стрілочна функція без операторних дужок
        let add4 = (a, b) => a + b;
        result = add4(7, 8);
        console.log(result);
    </script>
</body>

</html>
