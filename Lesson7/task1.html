        // Завдання по mvc фреймворк. Ідея використання об'єктів з використанням бізнес - логіки

        let shoppingCart = { // об'єкт який контролює процес(рахувати). КОНТРОЛЕР
            cart: [],

            add(product, count) { // додавання продуктів
                this.cart.push({ product: product, count: count });
            },

            getTotalPrice() { // що зберігається у shoppingCart - підрахунок і кількість продуктів
                let sum = 0;
                this.cart.forEach(item => sum += item.product.price * item.count);
                return sum;
            }
        };

        let shopDatabase = { // БД продуктів. Об'єкт який зберігає дані. МОДЕЛЬ

            products: [             // перелік продуктів що зберігаютьсяв об'єкті
                { name: "Кулька", price: 11 },
                { name: "Кукла", price: 33 },
                { name: "Лімузин", price: 77 }],

            add: function (name, price) { // функція додавання продуктів
                this.products.push({ name: name, price: price });
            },

            remove: function (name) { // шукає продукт по імені
                let product = this.products.filter(x => x.name == name)[0];
                let index = this.indexOf(product);
                this.products.splice(index, 1);
            }

        let uiController = { // об'єкт з яким взаємодіє користувач
            display: function (message) {
                console.log(message);
            },

            // скільки кожного продукту хоче купити користувач
            promptNumber: function (message) {
                return +prompt(message)
            },

            promptByList: function (list, messageTemplateFn) {
                return list.map(element => this.promptNumber(messageTemplateFn(element)))
            },

            displayList: function (list, messageTemplateFn) { // показує список
                list.forEach(x => this.display(messageTemplateFn(x))) // x - в якості параметра
