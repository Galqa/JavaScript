<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // метод прототип - array.splice(). (https://developer.mozilla.org/en-US/docs/Web/JavaScript)
        const months = ['Jan', 'March', 'April', 'June'];
        months.splice(1, 0, 'Feb');
        // Inserts at index 1
        console.log(months);
        // Expected output: Array ["Jan", "Feb", "March", "April", "June"]

        months.splice(4, 1, 'May'); // по четвертому індексу видаляємо один елемент і міняємо на May
        // Replaces 1 element at index 4
        console.log(months);
        // Expected output: Array ["Jan", "Feb", "March", "April", "May"]


    </script>
</body>

</html>
