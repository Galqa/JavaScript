<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let dayNumber = 1 ; // створили змінну dayNumber і присвоїли значення 1
// на екрані буде Вівторок, бо значення 1. Якщо значення - 10, то буде помилка.
        switch (dayNumber) {
            case 0:
                console.log("Понеділок");
                break;
            case 1:
                console.log("Вівторок");
                break;
            case 2:
                console.log("Середа");
            default:
                console.log("помилка");
        }
    </script>
</body>

</html>
