    <p>Pleace</p>

        let e = document.getElementById("element"); // у змінну е буде записано елемент h1
        // e.innerHTML = "<b>Hello</b>" // властивість, яка в element додає новостворений текст
        // e.textContent = "<b>Hello</b>" // Повертає або встановлює текстовий вміст елемента та всіх його нащадків. Ігнорує всі HTML-теги та повертає лише текст.
        //Використовується для отримання або встановлення тексту без форматування. Безпечніший для використання, оскільки не інтерпретує HTML, що допомагає уникнути XSS-атак1.
