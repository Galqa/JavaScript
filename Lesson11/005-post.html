<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POST запит</title>
</head>

<body>
    <button>Створити завдання</button>
    <script>
        let button = document.querySelector("button");

        button.addEventListener("click", function () {
            let url = "https://jsonplaceholder.typicode.com/todos";
            let task = {
                userId: 123,
                title: "Тестове завдання",
                completed: false
            };

            fetch(url, { //відправляємо запит на сервер
                method: 'POST', // що виконуємо
                body: JSON.stringify(task), // яке тіло запиту виконуємо
                headers: { // які додаткові хедери додати до запиту
                    'Content-type': 'application/json; charset=UTF-8',
                },
            })
                .then((response) => response.json()) // сервер у відповідь повертає статус код 200 і той об'єкт який був створений
                .then((json) => console.log(json));
        });

    </script>
</body>

</html>
